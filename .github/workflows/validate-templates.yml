name: Validate Templates

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install validator
        run: |
          npm init -y
          npm install @liten/template-validator

      - name: Validate templates
        run: node scripts/validate-templates.js

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: template-validation-report
          path: |
            validation-report.json
            validation-report.md
